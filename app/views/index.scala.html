@(message: String, todos: List[Todo], todoForm: Form[Todo])

@main("Todos") {

  <h1>Kittybot</h1>

  <div class="todos">

    <div class="todolist"></div>

    @helper.form(action = routes.TodoController.createTodo, 'class -> "todoform") {
      @helper.inputText(todoForm("content"), '_label -> "", 'placeholder -> "What are you thinking?")
      <input type="submit" value=">">
    }

  </div>


}
